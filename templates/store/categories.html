{% extends 'base.html' %}
{% load static %}

      {% block content %}

      <!-- HERO SECTION-->
      <div class="container">
        


        <!-- CATEGORIES SECTION-->
        <section class="pt-5">
          <header class="text-center">
            <h2 class="h5 text-uppercase mb-4">Browse our categories</h2>
          </header>
          <div class="row text-center">
          {% if categories %}
            {% for category in categories %}
              <div class="col-md-3    p-4  mb-md-5">
                <a class="category-item " href="{% url 'store:category-products' category.slug %}">
                  {% if category.category_image %}
                    <img class="img-fluid image_set img-thumbnail my-4" src="{{ category.category_image.url }}" alt="{{ category.title }}">
                    {% else %}
                    <img class="img-fluid" src="{% static 'img/cat-img-1.jpg' %}" alt="{{ category.title }}">
                  {% endif %}
                  <strong class="category-item-title text-success py-3 my-4 fw-bold">{{ category.title }}</strong>
                </a>
              </div>
            {% endfor %}
          {% endif %}
          </div>
        </section>


      
      </div>

      {% endblock content %}
